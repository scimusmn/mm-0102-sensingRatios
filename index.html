<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <script src="src/smmInclude.js" main="src/app.js"></script>
    <web-socket serialport="usbmodem"></web-socket>
		<web-arduino>
			<input-pin type="analog" pin="0" report="30" low="0" hi="1023" result="#trace.x"/>
			<input-pin type="analog" pin="1" report="30" low="0" hi="1023" result="#trace.y"/>
			<input-pin type="digital" pin="3" result="#trace.y"/>
		</web-arduino>
    <config-file file="data/config.xml"></config-file>
  </head>
  <body>
    <canvas is="smm-graph" id="trace" numPoints="200" xMin="0" xMax="1" yMin="0" yMax="1" xDiv="10" yDiv="10" flip=""></canvas>
  </body>
</html>
